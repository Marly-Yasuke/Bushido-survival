<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bushido survival</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./Img/logo blanc-1.jpg">
</head>

<body>
    <header>
        <h1>Bushido survival</h1>
        <h2><strong>
                To play, click the start button, collect all the shushis without getting hit by the shurikens.
            </strong></h2>
        <button id="new-game">Start</button>
        <div>
            <h2><strong>Score: <span id="score">0</span></strong></h2>
        </div>
    </header>
    <section id="game-over" class="hidden">
        <h2>Game over</h2>
        <p>You died on the battlefield! Try again!</p>
        <button id="restart">Restart</button>
    </section>
    <section id="win" class="hidden">
        <h2>Game over</h2>
        <p>You took over the battlefield</p>
        <button id="restart">Restart</button>
    </section>
    <main>
        <div class="grid"></div>

    </main>
    <footer>
        <h3>A Marly Yasuke game</h3>
        <!-- Logo to set up when everything is ok -->
        <!-- <img class="logo" src="./Img/Yasuke_White-1 (1).png" alt="Marly Yasuke logo"> -->

    </footer>

    <script src="./JS/main.js"></script>
</body>

</html>


</html>
